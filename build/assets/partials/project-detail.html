<div id=project-view><section id=project-details data-ul-tabs=""><div id=project-details-top><div id=project-details-platforms data-ng-if="link_vk || link_fb || link_ok || link_mm"><span class=label>{{ messages.platforms }}:</span> <a data-ng-href={{link_vk}} class="platform-link vk-com" data-ng-if=link_vk></a> <a data-ng-href={{link_fb}} class="platform-link facebook-com" data-ng-if=link_fb></a> <a data-ng-href={{link_ok}} class="platform-link ok-ru" data-ng-if=link_ok></a> <a data-ng-href={{link_mm}} class="platform-link mm-ru" data-ng-if=link_mm></a></div><ul class="horizontal-menu ul-tabs-switch"><li><a href=#project-description>{{ messages.description }}</a><li data-ng-show=pictures><a href=#project-pictures>{{ messages.pictures }}</a><li data-ng-show=manual><a href=#project-manual>{{ messages.manual }}</a></ul><div class="border-separator clear"></div></div><div class=ui-tabs-container><section id=project-description class=ul-tab><div id=project-top data-ng-controller=ProjectBannerController></div><header class=project-header-content><div class=clear></div><h1 class=project-header>{{ name }}</h1><div class=project-additional-data><div class=project-additional-item data-ng-show=release_date><span class=label>{{ messages.release_date }}:</span> <span class=value>{{ release_date | date }}</span></div><div class=project-additional-item data-ng-show=genre><span class=label>{{ messages.genre }}:</span> <span class=value>{{ genre }}</span></div></div><div class=project-shares-block><div id=fb-like-container class=share-widget><div class=fb-like data-send=false data-layout=button_count data-width=450 data-show-faces=true></div></div><div class=share-widget><div id=vk_like></div></div><div class=share-widget><div id=g-plus class=g-plus data-action=share data-annotation=bubble data-height=15></div></div></div><div class=clear></div></header><div class=tab-content data-ng-bind-html-unsafe=text></div></section><section id=project-pictures class=ul-tab><div id=project-pictures-gallery data-ui-galleria=""><div data-ng-repeat="picData in pictures"><a data-ng-href="{{ picData.image }}"><img alt="" data-ng-src="{{ picData.thumbnail }}"></a></div></div></section><section id=project-manual class=ul-tab><div class=tab-content data-ng-bind-html-unsafe=manual></div></section></div></section></div>
