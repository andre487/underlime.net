manual: >-
  <p>
    <b>Как открывать навыки?</b><br>
    Чтобы у вашего персонажа появились навыки, необходимо качать интеллект.
  <p>
    <b>Какой в игре максимальный уровень?</b><br>
    Уровень в игре не ограничен. Вместо этого ограничителем топа служет механизм снижения славы у тех, кто не заходит больше недели.
  <p>
    <b>Можно ли очки надевать на маску?</b><br>
    Нет, очки на маску не налезают, и маску неудобно надевать на очки.
  <p>
    <b>По какому принципу игроки ранжируются в топе?</b><br>
    Они ранжируются по Славе, подробнее о ней можно прочитать в описании характеристик.
  <p>
    <b>Когда будут добавлены новые достижения?</b><br>
    Есть достижения, которые до сих пор не открыл ни один игрок. Новые достижения добавляются регулярно.
  <p>
    <b>Как очистить кэш браузера?</b><br>
    Можно посмотреть в <a href="https://help.yandex.ru/common/?id=1111121">справке Яндекса</a>.
  <p>
    Если на ваш вопрос здесь нет ответа или вы нашли в игре ошибку, обращайтесь в официальное сообщество,
  ссылку на которое можно видеть под окном игры.
text: >-
  <p>
    Игра ТОМАТО КОМБАТ — РПГ-файтинг с клановой системой.
    На 146% она состоит из брутальных овощных боев и еще на 30% из пафоса.
  <p>
    Клиентская часть игры написана на ActionScript 3 с применением Adobe Flex.
    Сервисы серверной части реализованы на PHP и JavaScript с использованием MySQL и Redis
