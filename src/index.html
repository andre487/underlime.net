<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html data-ng-app="site" data-ng-controller="AppController" lang="{{lang}}">
    <head>
        <title data-ng-bind="pageTitle">Underlime</title>
        <base href="/" />

        <meta charset="UTF-8" />
        <meta name="fragment" content="!" />
        <meta name="description" content="{{desctiption}}" id="meta-description" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="/assets/bundle.css?v=2" />
        <!-- Galleria plugin crutch -->
        <link rel="none" href="galleria.classic.css" />

        <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    </head>
    <body data-status="{{status}}">
        <section id="page" data-ng-cloak="">
            <header id="page-header" class="angular-block">
                <div id="page-header-top">
                    <nav id="page-header-left-menu">
                        <ul class="horizontal-menu" id="top-menu">
                            <li>
                                <a data-ng-href="#!/{{lang}}/index.html"
                                   data-ng-bind="messages.our_projects"
                                   data-ng-class="{true: 'button selected', false:'button'}[activeMenuItem==0]">
                                    Projects
                                </a>
                            </li>
                            <li>
                                <a data-ng-href="#!/{{lang}}/about-us.html"
                                   data-ng-bind="messages.about_us"
                                   data-ng-class="{true: 'button selected', false:'button'}[activeMenuItem==1]">
                                    About us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="underlime" data-ng-show="!hideHeaderLogo">
                        <span class="under">Under</span><span class="lime">lime</span>
                    </div>
                </div>
                <div id="page-header-bottom">
                    <nav data-ng-if="breadCrumbs" id="breadcrubms-container">
                        <ul id="breadcrubms" class="horizontal-menu">
                            <li data-ng-repeat="crumbData in breadCrumbs">
                                <a data-ng-if="crumbData.path"
                                   data-ng-href="{{crumbData.path}}"
                                   data-ng-bind="crumbData.name"
                                   class="path"></a>
                                <div data-ng-if="!crumbData.path"
                                     data-ng-bind="crumbData.name"
                                     class="name"></div>
                            </li>
                        </ul>
                    </nav>
                    <div id="lang-switch" class="switch" data-ng-class="{ru: 'left', en: 'right'}[lang]">
                        <nav>
                            <a data-ng-href="{% templatetag openvariable %}pageUrlRu{% templatetag closevariable %}"
                               class="switch-button left"
                               data-lang="ru">RU</a>
                            <a data-ng-href="{% templatetag openvariable %}pageUrlEn{% templatetag closevariable %}"
                               class="switch-button right"
                               data-lang="en">ENG</a>
                        </nav>
                    </div>
                </div>
            </header>

            <div class="page-preloader" data-ng-show="preloader"></div>
            <div id="page-content" data-ng-view="" data-ng-hide="preloader">
                <noscript>
                    <div class="plain-text">
                        <p>Underlime studio site</p>
                        <p>Please enable JavaScript for see its content</p>
                    </div>
                </noscript>
            </div>

            <footer id="page-footer" class="angular-block">
                <div class="border-separator-wrapper">
                    <div class="border-separator"></div>
                </div>
                <a id="contact-link"
                   href="#"
                   data-ng-bind="messages.contact"
                   data-ng-class="{true: 'button light selected', false:'button light'}[activeMenuItem==-1]"></a>

                <div id="underlime-copy">2013 &copy; Underlime</div>

                <a class="button light"
                   href="#"
                   id="top-anchor">
                    <span data-ng-bind="messages.goto_top" class="inner">Наверх</span>
                </a>
            </footer>
        </section>

        <div id="contact-popup-wrapper">
            <div id="contact-popup">
                <!--suppress HtmlDeprecatedAttribute -->
                <iframe style="width: 100%; height: 100%; border: 0;" frameborder="0"
                        src="https://reformal.ru/widget/112983"></iframe>
            </div>
        </div>
        <div id="fb-root"></div>

        <script>
            window['static_url'] = '/assets/';
            window['default_lang'] = 'ru';
            window['cache_ver'] = '2';
        </script>
        <script defer src="https://vk.com/js/api/openapi.js?97"></script>
        <script defer src="https://connect.facebook.net/en_US/all.js" id="facebook-jssdk"></script>
        <script defer src="https://platform.twitter.com/widgets.js" id="twitter-wjs"></script>
        <script defer src="/assets/bundle.js?v=2"></script>

        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
        (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

        ym(22005316, "init", {
                clickmap:true,
                trackLinks:true,
                accurateTrackBounce:true,
                webvisor:true,
                trackHash:true
        });
        </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/22005316" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->
    </body>
</html>
